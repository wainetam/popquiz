<!DOCTYPE html> 
<html>
<head>
	<title>Geography Quiz</title>
	<link rel="stylesheet" link="text/css" href="main.css" />
<body>
	<div id="container">
		<h1 id="logo">Geography Quiz</h1>
		<div id="question_container">
			<h1>Question:</h1>
			<h2 id="question_text"></h2>
			<div id="answer_container">	
				<form id="answer_choices">
					<label for="choice0"></label>
						<input type="radio" name="choice" value="0" class="radio" id="choice0" />
					<label for="choice1"></label>
						<input type="radio" name="choice" value="1" class="radio" id="choice1" />
					<label for="choice2"></label>
						<input type="radio" name="choice" value="2" class="radio" id="choice2" />
					<input type="submit" name="submit" value="Submit Answer" id="submit_answer" />
				</form>
			</div>
		</div>
		<div id="dialog">
			<h2 id="response"></h2>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="application.js"></script>	
</head>
</body>
</html>
